<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">

      <a href="login.html" class="active">Login</a>

  <main>
    <div class="page-wrap">
      <div class="login-container">
        <h2>Login</h2>

          <input type="email" id="email" placeholder="Email" required />

        <p id="errorMessage"></p>

    </div>
  </main>

  <script src="script.js"></script>
</body>
