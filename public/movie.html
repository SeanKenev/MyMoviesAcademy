<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details | MyMoviesAcademy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">MyMoviesAcademy</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<main class="content">
  <div id="movieDetails"></div>
</main>

<script>
const API_KEY = "109fb2153399ce7f24bd49347fbf0e4c";
const IMAGE_URL = "https://image.tmdb.org/t/p/w500";
const BASE_URL = "https://api.themoviedb.org/3";

const params = new URLSearchParams(window.location.search);
const movieId = params.get("id");

fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}`)
  .then(res => res.json())
  .then(movie => {
    document.getElementById("movieDetails").innerHTML = `
      <h2>${movie.title}</h2>
      <img src="${IMAGE_URL + movie.poster_path}" style="max-width:300px">
      <p><strong>Release Date:</strong> ${movie.release_date}</p>
      <p><strong>Rating:</strong> ‚≠ê ${movie.vote_average}</p>
      <p>${movie.overview}</p>
    `;
  });
</script>

</body>
</html>
